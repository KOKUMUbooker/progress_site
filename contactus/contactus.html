<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="contactus.css" />
  </head>

  <body>
    <section>
      <div
        class="
          jumbotron
          d-flex
          align-items-center
          text-white
          jumbotron-image
          shadow
        "
        style="background-image: url(./contact.jpg)"
      >
        <div class="container text-center display-1">Contact Us</div>
      </div>

      <div class="row mt-3 p-4 m-5">
        <h1 class="text-center">Reaching Our Office</h1>
        <p class="text-center display-2">Find Our Location</p>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col text-center">
          <div class="card">
            <h1 class="text-center">
              <i class="bi bi-telephone-fill display-2"></i>
            </h1>
            <div class="card-body">
              <h5 class="card-title">Call Us</h5>
              <p class="card-text">+254 700000000</p>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <div class="card">
            <h1 class="text-center">
              <i class="bi bi-geo-alt-fill display-2"></i>
            </h1>
            <div class="card-body">
              <h5 class="card-title">VISIT OUR OFFICE</h5>
              <p class="card-text">Moi University</p>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <div class="card">
            <h1 class="text-center">
              <i class="bi bi-envelope-fill display-2"></i>
            </h1>
            <div class="card-body">
              <h5 class="card-title">Email Us</h5>
              <p class="card-text">johndoe@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container m-3 container-fluid h-100">
        <h1 class="display-5 row justify-content-center align-items-center">
          We Love to Hear
        </h1>
        <div class="col-md-12 mt-1 center-block">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Subject</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="10"
            ></textarea>
          </div>
          <div class="mb-3 text-end">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
